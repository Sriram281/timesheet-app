# --- MySQL from Railway environment ---
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:timesheet}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:sriram07}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate (you\u2019re using DTO + native SQL)
spring.jpa.hibernate.ddl-auto=none

# Run schema/data SQL on startup (only if you have schema.sql or data.sql)
spring.sql.init.mode=always
spring.sql.init.platform=mysql

# Railway provides PORT env var in deployment
server.port=${PORT:8080}