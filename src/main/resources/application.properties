# --- MySQL from env (Railway creates these) ---
spring.datasource.url=jdbc:mysql://${MYSQLHOST:${MYSQL_HOST}}:${MYSQLPORT:${MYSQL_PORT}}/${MYSQLDATABASE:${MYSQL_DATABASE}}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:${MYSQL_USER}}
spring.datasource.password=${MYSQLPASSWORD:${MYSQL_PASSWORD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# You\u2019re using DTO + native SQL, so no schema from Hibernate
spring.jpa.hibernate.ddl-auto=none

# Run your schema on startup (optional but recommended)
spring.sql.init.mode=always
spring.sql.init.platform=mysql

